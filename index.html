<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adress Book</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="p-8 bg-gray-100">
      <h1>Welcome, Anpabelt</h1>
    </header>

    <!-- Aside -->

    <!-- Main -->

    <main id="site-content" class="m-8 max-w-8xl">
      <div class="p-16">
        <div class="flex justify-between items-center p-16">
          <h2>Contacts</h2>

          <form id="search-contact" method="get" class="p-16">
            <div class="w-10 flex border-gray-400">
              <input
                id="search-input"
                placeholder="Search here"
                class="border-2 border-black-400 rounded-md pl-2"
                type="text"
              />
            </div>
          </form>
        </div>

        <table class="w-full items-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Label</th>
              <th>Birthday</th>
              <th>Notes</th>
            </tr>
          </thead>
        </table>
        <hr class="my-1 mx-2" />
      </div>
    </main>

    <!-- Footer -->
    <footer
      id="footer"
      class="bg-gray-600 bg-gradient-to-t from-retro-950 to-retro-550 flex flex-col relative justify-center text-center items-center mt-20 p-4"
    >
      <p class="pt-4 text-center">
        Copyright Â© 2025 Anpabelt. All rights reserved.
      </p>
    </footer>

    <script src="/storage.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
