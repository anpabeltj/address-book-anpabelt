<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adress Book</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex min-h-screen flex-col">
    <header class="p-8 bg-gray-100">
      <h1>
        <span>Welcome, </span>
        <span id="user-fullname">Anpabelt Trah Javala</span>
      </h1>
      <ul>
        <li>
          <a href="/">Contacts</a>
        </li>
        <li>
          <a href="/new">Create New Contact</a>
        </li>
      </ul>
    </header>

    <!-- Aside -->

    <!-- Main -->
    <main id="site-content" class="flex-[1] m-8 max-w-8xl py-4 px-16 space-y-8">
      <section class="flex justify-between items-center">
        <h2 id="contacts-count">
          <!-- ... -->
        </h2>

        <form id="search-contact" method="get">
          <div class="w-10 w-full flex border-gray-400">
            <input
              id="search-input"
              placeholder="Search contacts"
              class="border-2 border-black-400 rounded-md pl-2"
              type="text"
              name="q"
            />
          </div>
        </form>
      </section>

      <section>
        <table
          class="min-w-full text-center table-auto border-collapse border border-gray-300 divide-y divide-gray-300 divide-x rounded-md"
        >
          <thead>
            <th>Avatar</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Birth Date</th>
            <th>Notes</th>
            <th>Address</th>
            <th>Labels</th>
            <th>Action</th>
          </thead>
          <tbody id="contacts-list">
            <!-- Rows go here -->
          </tbody>
        </table>
      </section>

      <!-- <table class="w-full items-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Label</th>
              <th>Birthday</th>
              <th>Notes</th>
            </tr>
          </thead>
        </table> -->
    </main>

    <!-- Footer -->
    <footer
      id="footer"
      class="bg-gray-600 text-gray-100 bg-gradient-to-t from-retro-950 to-retro-550 flex flex-col relative justify-center text-center items-center mt-20 p-4"
    >
      <p class="pt-4 text-center">
        Copyright Â© 2025 Anpabelt. All rights reserved.
      </p>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
